<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides.image" alt="slides.title" />
                    <div class="text">
                        <h3>{{slides.title}}</h3>
                        <p>
                         {{slides.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Marvel\'s Spiderman Miles Morale" />
                    </div>
                    <div class="thumb active">
                        <img src="img/02.webp" alt="Ratchet & Clank: Rift Apart" />
                    </div>
                    <div class="thumb active">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb active">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb active">
                        <img src="img/05.webp" alt="Marvel's Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
