<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[tabIndex].image" alt="slides[tabIndex].title" />
                    <div class="text">
                        <h3>{{slides[tabIndex].title}}</h3>
                        <p>
                         {{slides[tabIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img :src="slides[0].image" :alt="slides[0].title" />
                    </div>
                    <div class="thumb active">
                        <img :src="slides[1].image" :alt="slides[1].title" />
                    </div>
                    <div class="thumb active">
                        <img :src="slides[2].image" :alt="slides[2].title" />
                    </div>
                    <div class="thumb active">
                        <img :src="slides[3].image" :alt="slides[3].title" />
                    </div>
                    <div class="thumb active">
                        <img :src="slides[4].image" :alt="slides[4].title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
